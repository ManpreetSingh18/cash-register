<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>




        <p class="description">
            Enter the bill Amount and cash given by the customer and know minimum no of notes to return
        </p>

        <div id="labelinput">
            <label for="bill-amount">Bill Amount</label>
            <input id="bill-amount" type="text">
        </div>
        <div id="labelinput">
            <label for="cash-given">Cash Given</label>
            <input type="text" id="cash-given">

        </div>
        <button id="check-button">Check</button>

        <p id="error-message"> </p>

        <table class="change-table">
            <caption>
                Return Change
            </caption>
            <tr>
                <th>No Of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
<script src="index.js"></script>

</html>
